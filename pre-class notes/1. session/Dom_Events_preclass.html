        // ➤ Aşağıdaki örnek, onsubmit'in nasıl kullanılacağını gösterir. Burada, web sunucusuna bir form verisi göndermeden önce bir validate() işlevi çağırıyoruz. validate() işlevi true değerini döndürürse, form gönderilir, aksi takdirde verileri göndermez.








        /// onmouseover and onmouseout Event Type:

        // Bu iki olay türü, resimlerle ve hatta metinlerle güzel efektler oluşturmanıza yardımcı olacaktır. Farenizi herhangi bir öğenin üzerine getirdiğinizde onmouseover olayı tetiklenir ve farenizi o öğeden dışarı çıkardığınızda onmouseout tetiklenir.



        function over() {
            return document.write("Mouse Over");
        }

        function out() {
            return document.write("Mouse Out");
        }
